<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Registration Form</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class='center'>
      <h1>The Code Review</h1>
    </header>

    <main class='container'>
      <div class="center about">
        <h2 class="center">Signup for our newsletter</h2>
        <p class="">Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <form action='index.html' method="post">

        <fieldset>
          <legend>Contact Information</legend>

          <div class="wrapper">
            <label for='name' class='blk'>Full Name</label>
            <input type='text' id='name' name='user_name' placeholder="Required" required class='blk' />
          </div>

          <div class="wrapper">
            <label for='email' class='blk'>Email Address</label>
            <input type='email' id='email' name='user_email' placeholder="Required" required class='blk' />
          </div>

          <div class="wrapper">
            <label for='phone' class='blk'>Phone Number</label>
            <input type='number' id='phone' name='user_phone' class='blk' />
          </div>

          <div class="wrapper">
            <label for='street_address' class='blk'>Street Address</label>
            <input type='text' id='street_address' name='user_street_address' class='blk' />
          </div>

          <div class="wrapper">
            <label for='city' class='blk'>City</label>
            <input type='text' id='city' name='user_city' class='blk' />
          </div>

          <div class="wrapper">
            <label for='state' class='blk'>State</label>
            <select id='state' name='user_state' class='blk'>
              <option value="choose_state">Choose State</option>
              <option value="delhi">Delhi</option>
              <option value="punjab">Punjab</option>
              <option value="haryana">Haryana</option>
              <option value="assam">Assam</option>
              <option value="tamil_nadu">Tamil Nadu</option>
              <option value="rajasthan">Rajasthan</option>
            </select>
          </div>

          <div class="wrapper">
            <label for='zip_code' class='blk'>Zip Code</label>
            <input type='number' id='zip_code' name='user_zip_code' class='blk' />
          </div>
        </fieldset>

        <fieldset class="newsletter">
          <legend class='blk'>Newsletter</legend>

          <label class='blk'>Select the newsletters you would like to recieve</label>
          <input type='checkbox' id='html_news' name='news_type' value='html_news' /><label for='html_news'>HTML News</label><br />
          <input type='checkbox' id='css_news' name='news_type' value='css_news' /><label for='css_news'>CSS News</label><br />
          <input type='checkbox' id='javascript_news' name='news_type' value='javascript_news' /><label for='javascript_news'>Javascript News</label>

          <label class='blk'>Newsletter format</label>
          <input type='radio' id='html_format' name='news_format' value='html_format' /><label for='html_format'>HTML</label><br />
          <input type='radio' id='text_format' name='news_format' value='text_format' /><label for='text_format'>Plain text</label>

          <label for='comment' class='blk'>Other topics you'd like to hear about</label>
          <textarea id='comment' name='user_comment'></textarea>
        </fieldset>

        <button type='submit' class='blk'>Sign Up</button>
      </form>
    </main>

    <footer class="center">
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
