<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Registration Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>

    <main>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>

      <form>

        <fieldset>
          <legend>Contact Information</legend>

          <label for='name'>Full Name</label>
          <input type='text' id='name' name='user_name' />

          <label for='email'>Email Address</label>
          <input type='email' id='email' name='user_email' />

          <label for='phone'>Phone Number</label>
          <input type='phone' id='phone' name='user_phone' />

          <label for='street_address'>Stree Address</label>
          <input type='text' id='street_address' name='user_street_address' />

          <label for='city'>City</label>
          <input type='text' id='city' name='user_city' />

          <label for='state'>State</label>
          <select id='state' name='user_state'>
            <option value="delhi">Delhi</option>
            <option value="punjab">Punjab</option>
            <option value="haryana">Haryana</option>
            <option value="assam">Assam</option>
            <option value="tamil_nadu">Tamil Nadu</option>
            <option value="rajasthan">Rajasthan</option>
          </select>

          <label for='zip_code'>Zip Code</label>
          <input type='number' id='zip_code' name='user_zip_code' />
        </fieldset>


      </form>
    </main>
  </body>
</html>
