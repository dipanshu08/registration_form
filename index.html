<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Registration Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class='center'>
      <h1>The Code Review</h1>
    </header>

    <main class='container'>
      <div class="center about">
        <h2 class="center">Signup for our newsletter</h2>
        <p class="">Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <form>

        <fieldset>
          <legend>Contact Information</legend>

          <label for='name'>Full Name</label>
          <input type='text' id='name' name='user_name' placeholder="Required" required />

          <label for='email'>Email Address</label>
          <input type='email' id='email' name='user_email' placeholder="Required" required />

          <label for='phone'>Phone Number</label>
          <input type='phone' id='phone' name='user_phone' />

          <label for='street_address'>Stree Address</label>
          <input type='text' id='street_address' name='user_street_address' />

          <label for='city'>City</label>
          <input type='text' id='city' name='user_city' />

          <label for='state'>State</label>
          <select id='state' name='user_state'>
            <option value="delhi">Delhi</option>
            <option value="punjab">Punjab</option>
            <option value="haryana">Haryana</option>
            <option value="assam">Assam</option>
            <option value="tamil_nadu">Tamil Nadu</option>
            <option value="rajasthan">Rajasthan</option>
          </select>

          <label for='zip_code'>Zip Code</label>
          <input type='number' id='zip_code' name='user_zip_code' />
        </fieldset>

        <fieldset>
          <legend>Newsletter</legend>

          <label>Select the newsletters you would like to recieve</label>
          <input type='checkbox' id='html_news' name='news_type' value='html_news' /><label for='html_news'>HTML News</label>
          <input type='checkbox' id='css_news' name='news_type' value='css_news' /><label for='css_news'>CSS News</label>
          <input type='checkbox' id='javascript_news' name='news_type' value='javascript_news' /><label for='javascript_news'>Javascript News</label>

          <label>Newsletter format</label>
          <input type='radio' id='html_format' name='news_format' value='html_format' /><label for='html_format'>HTML</label>
          <input type='radio' id='text_format' name='news_format' value='text_format' /><label for='text_format'>Plain text</label>

          <label for='comment'>Other topics you'd like to hear about</label>
          <textarea id='comment' name='user_comment'></textarea>
        </fieldset>

        <button type='submit'>Sign Up</button>
      </form>
    </main>

    <footer class="center">
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
